<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    function App({ images = [] }) {
      const [steps, setSteps] = React.useState(0);
      const handlerDoStep = () => setSteps((prev) => prev + 1);

      return (
        <section className="game container">
          <div className="steps">Шаг {steps}</div>
          <Grid images={images} doStep={handlerDoStep}/>
        </section>
      );
    }

    function Grid({ images = [], doStep}) {
      const [visibleItems, visibleAdd] = React.useState([]);
      const finishedItems = [];

      const handleCardClick = (id) => {
        if (visibleItems.includes(id) || finishedItems.includes(id))
          return;

        doStep();
        visibleAdd((prev) => [...prev, id])
      }

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({id, url, description, isVisible, isFinished, onCardClick }) {
      const handler = () => {
        onCardClick(id);
      }

      const className = `${isVisible ? 'card-show' : ''
        } ${isFinished ? 'card-finished' : ''
        }`;
      return (
        <li className={`card ${className}`} onClick={handler}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }
  </script>
</body>

</html>
