<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
  <script src="settings.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App images={images} />);

    function App({ images = [] }) {
      const [finishedItems, setFinishedItems] = React.useState([]);
      const [stepsCount, setStepsCount] = React.useState(0);
      
      const checkItems = (firstId, secondId) => {
        const firstItem = images.find(({id}) => id === firstId);
        const secondItem = images.find(({id}) => id === secondId);
        
        if (firstItem.url === secondItem.url) {
          setFinishedItems((prev) => [...prev, firstId, secondId])
        }

        setStepsCount((i) => i + 1);
      };

      const handleReset = () => {
        setFinishedItems([]);
        setStepsCount(0);
      }

      const isWin = finishedItems.length === images.length;       
      return (
        <section className="game container">
          <Progress value={finishedItems.length / 2} max={images.length / 2}/>
          <div className="steps">Шаг {stepsCount}</div>
          <Grid
            images={images}
            finishedItems={finishedItems}
            checkItems={checkItems}
          />
          {isWin && (<Modal>
            <h3 className="modal-caption">Победа!</h3>
            <p className="modal-description">Вы собрали все пары за {stepsCount} шагов</p>
            <button onClick={handleReset} className="button modal-button" type="button">Новая игра</button>
          </Modal>)}
        </section>
      );
    }

    function Modal({children}) {
      return (
        <div className="modal">
          <div className="modal-box">
            {children}
          </div>
        </div>
      );
    }

    function Progress({value, max}) {
      return (
        <>
        <div className="progress-wrapper">
          <div className="progress" style={{width: `${100 * value / max}%`}}></div>
        </div>
        <p className="progress-description">Открыто <span>{value}</span> / <span>{max}</span></p>
        </>
      );
    }

    function Grid({ images = [], finishedItems, checkItems }) {
      const [visibleItems, setVisibleItems] = React.useState([]);

      const handleCardClick = (id) => {
        if (finishedItems.includes(id) || visibleItems.includes(id)) {
          return;
        }
        switch (visibleItems.length) {
          case 0:
             setVisibleItems([id]); 
             break;
          case 1: 
            setVisibleItems((items) => [...items, id]);
            checkItems(visibleItems[0], id);
            setTimeout(() => setVisibleItems([]), TIMEOUT);
            break;
          default: 
            setVisibleItems([]); 
            break;
        }
      };

      return (
        <ul className="cards">
          {images.map((item) => (
            <Card
              key={item.id}
              id={item.id}
              url={item.url}
              description={item.description}
              isVisible={visibleItems.includes(item.id)}
              isFinished={finishedItems.includes(item.id)}
              onCardClick={handleCardClick}
            />
          ))}
        </ul>
      );
    }

    function Card({ url, description, id, isVisible, isFinished, onCardClick }) {
      const className = `${isVisible ? 'card-show' : ''
        } ${isFinished ? 'card-finished' : ''
        }`;

      const handleClick = () => {
        onCardClick(id);
      };

      return (
        <li onClick={handleClick} className={`card ${className}`}>
          <img
            width="204" height="144"
            src={url}
            alt={description}
          />
        </li>
      );
    }
  </script>
</body>

</html>
