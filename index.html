<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Игра Мемори</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="vendor/react.development.js"></script>
  <script src="vendor/react-dom.development.js"></script>
  <script src="vendor/babel.min.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div id="root">Корневой элемент</div>
  <script type="text/babel">
    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />)

    function App() {
      return (
        <section className="game container">
          <ul className="cards cards-theme-cars">
            <Card number={1} isShow />
            <Card number={2} />
            <Card number={3} />
            <Card number={4} />
            <Card number={5} isFinished />
            <Card number={6} isShow />
            <Card number={6} />
            <Card number={5} isFinished/>
            <Card number={4} />
            <Card number={3} />
            <Card number={2} />
            <Card number={1} />
          </ul>
        </section>);
    }

    function Card({number, isShow = false, isFinished = false}) {
      const className = `card ${
        isShow ? 'card-show' : ''
      } ${
        isFinished ? 'card-finished' : ''
      }`;

      return (
        <li className={className}>
          <img src={`img/cats-${number}.jpg`} width="204" height="144" alt="Котик" />
        </li>);
    }

    // TODO: передайте данные в компоненты
  </script>
</body>
</html>
